version: 0.2

env:
  parameter-store:
    MCORPUS_DB_URL: mcorpusDbUrl
    MCORPUS_TEST_DB_URL: mcorpusTestDbUrl

phases:
  install:
    commands:
      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo Test started on `date`
      - mvn clean test
  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - mcorpus-gql/target/aws-deploy.zip
  discard-paths: yes
