<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>mcorpus Metrics</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
  <link href="css/mcorpus-metrics.css" rel="stylesheet" />
  <link href="img/favicon.ico" rel="shortcut icon" />
</head>

<body>
  <div class="container">
    <h1>mcorpus Metrics Dashboard</h1>
    <div id="noData" class="alert alert-info" style="margin-top: 50px;">Waiting for data.....</div>
    <div class="row">
      <div class="col-md-4">
        <h2>Request Count</h2>
        <div id="requestCountChart"></div>
      </div>
      <div class="col-md-4">
        <h2>Heap Used (%)</h2>
        <div id="heapChart"></div>
      </div>
      <div class="col-md-4">
        <h2>Thread Count</h2>
        <div id="threadsChart"></div>
      </div>
    </div>
    <h2>Request Timers</h2>
    <div id="timerCharts"></div>
    <script type="text/javascript" src="https://www.google.com/jsapi" charset="utf-8"></script>
    <script type="text/javascript">
      google.load("visualization", "1", { packages: ["piechart", "corechart", "gauge"] });
    </script>
    <script type="text/javascript" src="js/metrics.js"></script>
  </div>
</body>

</html>
