# db
dataSourceClassName=${dataSourceClassName}
dbUsername=${dbUsername}
dbPassword=${dbPassword}
dbName=${dbName}
dbSchema=${dbSchema}
dbServerName=${dbServerName}
dbPortNumber=${dbPortNumber}

# server (i.e. ratpack config directly)
server.port=${server.port}
server.https=${server.https}
server.development=${server.development}

serverDomainName=${serverDomainName}

# JWT salt
jwtSalt=${jwt.salt}
# JWT Time To Live in milliseconds (2 days = 172800000)
jwtTtlInMillis=${jwt.ttl.millis}

# metrics
metrics.jvmMetrics=true
metrics.jmx.enabled=true
metrics.csv.enabled=false
